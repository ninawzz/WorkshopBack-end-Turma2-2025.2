{% extends 'base.html' %}

{% block title %}Excluir CEP{% endblock %}

{% block content %}
<h1>Excluir CEP</h1>
<p>Tem certeza que deseja excluir o CEP <strong>{{ object.cep }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
    <a href="{% url 'viacep:list' %}">Cancelar</a>
</form>
{% endblock %}
